<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Meta tags -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Da jeg var usikker på nettstedets nisje og område, valgte jeg å sette inn uspesifikk placeholder-tekst i metadataen, 
        siden nettstedet er på engelsk, valgte jeg å skrive denne på engelsk. Se gjerne PDF-fil for mer informasjon. -->
    <meta name="description" content="A very short description of the portfolio page">
    <meta name="author" content="Author of the web page">
    <meta name="keywords" content="Branding, Design, Development, Support">
    <!-- Meta tags slutt-->

    <!-- Open Graph -->
    <!-- Generell placeholder-tekst i Open Graph også, inkludert eksempelbilde i URL for bilde. -->
    <meta property="og:title" content="Portfolio - Engaging subheading">
    <meta property="og:type" content="website">
    <meta property="og:url" content="The URL to the websites portfolio page">
    <meta property="og:image" content="ressurser/branding1.jpg"> 
    <meta property="og:description" content="A short description of the portfolio">
    <!-- Open Graph slutt -->
    
    <!-- Stilsett og favikon for nettstedet -->
    <link href="css/main.css" rel="stylesheet" type="text/css">
    <link rel="icon" type="image/x-icon" href="ressurser/fav.png">

    <!-- Google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&family=Open+Sans&display=swap" rel="stylesheet">

    <!-- Stilsett for Font Awesome -->
    <link href="fa/css/fontawesome.css" rel="stylesheet" type="text/css">
    <link href="fa/css/solid.css" rel="stylesheet" type="text/css">
    <link href="fa/css/brands.css" rel="stylesheet" type="text/css">
    
    <title>Portfolio - Engaging subheading</title>
</head>
<body>
    <div id="grid">

    <!-- Headerområde start -->
    <header>
        <a href="index.html" title="Go to home page" aria-label="Go to home page"><img src="ressurser/logo1.png" alt="A picture of our logo"></a>
        <!-- Navigasjon start -->
        <nav>
             <ul role="menubar">
                <li role="menuitem"><a href="index.html" aria-label="Home">Home</a></li>
                <li role="menuitem"><a href="portfolio.html" aria-label="Portfolio" class="active">Portfolio</a></li>
                <li role="menuitem"><a href="about.html" aria-label="About">About</a></li>
                <li role="menuitem"><a href="about.html#aboutpage-contact" aria-label="Contact" class="link-button-golden">Contact</a></li>
            </ul>
        </nav>
        <!-- Navigasjon slutt -->
    </header>
    <!-- Headerområde slutt -->

    <!-- Main start -->
    <main itemscope itemtype="https://schema.org/CollectionPage">
        <!-- Seksjon for heading -->
        <section id="portfolio-heading">
            <h2>Portfolio</h2>
        </section>
        <!-- Seksjon for heading slutt -->

        <!-- Seksjon for explore start -->
        <section id="portfolio-explore">
            <h2>Explore previous jobs</h2>
            <a href="#portfolio-branding" aria-label="Branding" class="link-button-white">Branding</a>
            <a href="#portfolio-design" aria-label="Design" class="link-button-white">Design</a>
            <a href="#portfolio-development" aria-label="Development" class="link-button-white">Development</a>
        </section>
        <!-- Seksjon for explore slutt -->

        <!-- Seksjon for branding start -->
        <section id="portfolio-branding" itemscope itemtype="https://schema.org/CollectionPage">
            <h2 itemprop="headline">Branding</h2>
            <article class="flex-smaller">
                <a href="#" aria-label="Go to the option pantone colors"><img src="ressurser/branding1.jpg" alt="A picture of an orange and white cup with pencils in, and with the text Pantone" itemprop="image"></a>
                <h3 itemprop="name">Pantone colors.</h3>
            </article>
            <article class="flex-smaller">
                <a href="#" aria-label="Go to the option desk set up"><img src="ressurser/branding2.jpg" alt="A picture of a desk set up, with an orange notebook and computer keyboard" itemprop="image"></a>
                <h3 itemprop="name">Desk set up</h3>
            </article>
            <article class="flex-smaller">
                <a href="#" aria-label="Go to the option colorful desk"><img src="ressurser/branding3.jpg" alt="A picture showing a design book, a tablet, watch and phone, on a yellow desk" itemprop="image"></a>
                <h3 itemprop="name">Colorful desk</h3>
            </article>
            <article class="flex-grow">
                <a href="#" aria-label="Go to the option cosmetic products"><img src="ressurser/branding4.jpg" alt="A picture showing cosmetic products with an orange background" itemprop="image"></a>
                <h3 itemprop="name">Cosmetic products</h3>
            </article>
        </section>
        <!-- Seksjon for branding slutt -->

        <!-- Seksjon for design start -->
        <section id="portfolio-design">
            <h2 itemprop="headline">Design</h2>
            <article class="flex-smaller">
                <a href="#" aria-label="Go to the option color charts"><img src="ressurser/design1.jpg" alt="A picture showing multiple color charts" itemprop="image"></a>
                <h3 itemprop="name">Color charts</h3>
            </article>
            <article class="flex-smaller">
                <a href="#" aria-label="Go to the option painted stripes"><img src="ressurser/design2.jpg" alt="A picture showing painted stripes in green, red, orange and blue" itemprop="image"></a>
                <h3 itemprop="name">Painted stripes</h3>
            </article>
            <article class="flex-smaller">
                <a href="#" aria-label="Go to the option color charts and notes"><img src="ressurser/design3.jpg" alt="A picture showing an open notebook and a color chart, on a pink background" itemprop="image"></a>
                <h3 itemprop="name">Color charts and notes</h3>
            </article>
        </section>
        <!-- Seksjon for design slutt -->

        <!-- Seksjon for development start -->
        <section id="portfolio-development">
            <h2 itemprop="headline">Development</h2>
            <article class="flex-smaller">
                <a href="#" aria-label="Go to the option remember"><img src="ressurser/development1.jpg" alt="A picture showing post-it notes on a blue wall" itemprop="image"></a>
                <h3 itemprop="name">Remember</h3>
            </article>
            <article class="flex-smaller">
                <a href="#" aria-label="Go to the option coding"><img src="ressurser/development2.jpg" alt="A picture showing a computer screen with a coding program open" itemprop="image"></a>
                <h3 itemprop="name">Coding</h3>
            </article>
        </section>
        <!-- Seksjon for development slutt -->

    </main>
    <!-- Main slutt -->

    <!-- Footer start -->
    <footer>
        <a href="index.html" title="Go to home page" aria-label="Go to home page"><img src="ressurser/logo1.png" alt="A picture of our logo"></a>
        <p>Company copyright 2023</p>
        <div id="some-icons" role="navigation" aria-label="Social media links">
            <a href="http://www.facebook.com" title="Facebook" aria-label="Link to our facebook" class="link-footer"><i class="fa-brands fa-facebook"></i></a>
            <a href="http://www.instagram.com" title="Instagram" aria-label="Link to our instagram" class="link-footer"><i class="fa-brands fa-instagram"></i></a>
            <a href="http://www.linkedin.com" title="Linkdin" aria-label="Link to our linkdin" class="link-footer"><i class="fa-brands fa-linkedin"></i></a>
        </div>
    </footer>
    <!-- Footer slutt -->

    <!-- Knapp for navigasjon tilbake til toppen start -->
    <div id="top-button" role="navigation">
        <a href="#" title="Go back to the top" aria-label="Go back to the top of the page"><i class="fa-solid fa-arrow-up"></i></a>
    </div>
    <!-- Knapp for navigasjon slutt -->

    </div>
</body>
</html>
