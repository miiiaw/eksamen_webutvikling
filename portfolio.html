<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- Stilsett for nettstedet -->
    <link href="css/main.css" rel="stylesheet" type="text/css">

    <!-- Stilsett for Font Awesome -->
    <link href="fa/css/fontawesome.css" rel="stylesheet" type="text/css">
    <link href="fa/css/solid.css" rel="stylesheet" type="text/css">
    <link href="fa/css/brands.css" rel="stylesheet" type="text/css">
    
    <title>Forsidetittel</title>
</head>
<body>
    <div id="grid">

    <!-- Headerområde start -->
    <header>
        <!-- Navigasjon start -->
        <nav>
            <a href="index.html" title="Back to homepage" aria-label="Back to homepage"><img src="ressurser/logo1.png" alt="A picture of our logo"></a>
            <ul>
                <li><a href="index.html" title="Home" aria-label="Home">Home</a></li>
                <li><a href="portfolio.html" title="Portfolio" aria-label="Portfolio">Portfolio</a></li>
                <li><a href="about.html" title="About" aria-label="About">About</a></li>
                <li><a href="#aboutpage-contact" title="Contact" aria-label="Contact">Contact</a></li>
            </ul>
        </nav>
        <!-- Navigasjon slutt -->
    </header>
    <!-- Headerområde slutt -->

    <!-- Main start -->
    <main>
        <!-- Seksjon for heading -->
        <section id="portfolio-heading">
            <h2>Portfolio</h2>
        </section>
        <!-- Seksjon for heading slutt -->

        <!-- Seksjon for explore start -->
        <section id="portfolio-explore">
            <h2>Explore previous jobs</h2>
            <a href="#portfolio-branding" title="Branding" aria-label="Branding">Branding</a>
            <a href="#portfolio-design" title="Design" aria-label="Design">Design</a>
            <a href="#portfolio-development" title="Development" aria-label="Development">Development</a>
        </section>
        <!-- Seksjon for explore slutt -->

        <!-- Seksjon for branding start -->
        <section id="portfolio-branding">
            <h2>Branding</h2>
            <figure>
                <img src="ressurser/branding1.jpg" alt="A picture of an orange and white cup with pencils in, and the text Pantone">
                <figcaption><h3>Pantone colors on a coffee cup.</h3></figcaption>
            </figure>
            <figure>
                <img src="ressurser/branding2.jpg" alt="A picture of a desk set up, with an orange notebook and computer keyboard">
                <figcaption><h3>Desk set up</h3></figcaption>
            </figure>
            <figure>
                <img src="ressurser/branding3.jpg" alt="A picture showing a design book, a tablet, watch and phone, on a yellow desk">
                <figcaption><h3>Colorful desk</h3></figcaption>
            </figure>
            <figure>
                <img src="ressurser/branding4.jpg" alt="A picture showing cosmetic products with an orange background">
                <figcaption><h3>Cosmetic products</h3></figcaption>
            </figure>
        </section>
        <!-- Seksjon for branding slutt -->

        <!-- Seksjon for design start -->
        <section id="portfolio-design">
            <h2>Design</h2>
            <figure>
                <img src="ressurser/design1.jpg" alt="A picture showing multiple color charts">
                <figcaption><h3>Color charts</h3></figcaption>
            </figure>
            <figure>
                <img src="ressurser/design2.jpg" alt="A picture showing painted stripes in green, red, orange and blue">
                <figcaption><h3>Painted stripes</h3></figcaption>
            </figure>
            <figure>
                <img src="ressurser/design3.jpg" alt="A picture showing an open notebook and a color chart, on a pink background">
                <figcaption><h3>Color charts and notes</h3></figcaption>
            </figure>
        </section>
        <!-- Seksjon for design slutt -->

        <!-- Seksjon for development start -->
        <section id="portfolio-development">
            <h2>Development</h2>
            <figure>
                <img src="ressurser/development1.jpg" alt="A picture showing post-it notes on a blue wall">
                <figcaption><h3>Remember</h3></figcaption>
            </figure>
            <figure>
                <img src="ressurser/development2.jpg" alt="A picture showing a computer screen with a coding program open">
                <figcaption><h3>Coding</h3></figcaption>
            </figure>
        </section>
        <!-- Seksjon for development slutt -->

    </main>
    <!-- Main slutt -->

    <!-- Footer start -->
    <footer>
        <img src="ressurser/logo1.png" alt="A picture of our logo">
        <p>Company copyright 2023</p>
        <a href="#" title="facebook" aria-label="our facebook"><i class="fa-brands fa-facebook"></i></a>
        <a href="#" title="instagram" aria-label="our instagram"><i class="fa-brands fa-instagram"></i></a>
        <a href="#" title="linkdin" aria-label="our linkdin"><i class="fa-brands fa-linkedin"></i></a>
    </footer>
